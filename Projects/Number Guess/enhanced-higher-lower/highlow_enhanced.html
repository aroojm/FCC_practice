<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Higher Lower</title>
</head>
<body>
    <div class="container">
        <h1>Higher - Lower</h1>
        <p id="game-start" class="mt-2">Guess a number</p>
        <form>
            <div class="form-group">
                <label for="num">Your Guess:</label>
                <div class="form-row">
                    <input type="text" name="num" id="num" class="form-control col-1">
                </div>
            </div>
                <button class="btn btn-primary" type="button" id="guess">Guess</button>	   
        </form>  
        <div id="guess-valid" class="alert alert-info mt-2 col-md-6" style="display:none;"></div>  
        <p id="result" class="mt-2"></p>   
    </div>
    <script src="highlow_script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
